<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">

<style>
    * {
        font-family: "Raleway", sans-serif;
    }

    body {
        background-color: #151b29;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    body button {
        border-radius: 0;
        border: 2px solid #944bbb;
        width: 175px;
        height: 45px;
        font-weight: bolder;
        color: #944bbb;
        background: none;
        transition: .3s;
    }
    body button:hover {
        cursor: pointer;
        border-color: #eafdf8;
        color: #FFFF;
        box-shadow: 0px .5em .5em -.4em #eafdf8;
        transition: .3s;
        transform: translateY(-.3em);
    }
</style>
